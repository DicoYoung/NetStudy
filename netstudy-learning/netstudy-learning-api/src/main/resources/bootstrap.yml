#微服务配置
spring:
  application:
    name: learning-api
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev-ns
        group: netstudy
      config:
        namespace: dev-ns
        group: netstudy
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: learning-service-${spring.profiles.active}.yaml
            group: netstudy
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: netstudy-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: netstudy-common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: netstudy-common
            refresh: true

