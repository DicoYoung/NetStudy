#微服务配置
spring:
  application:
    name: content-service
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery: #服务注册相关配置
        namespace: dev-ns
        group: netstudy
      config:
        namespace: dev-ns
        group: netstudy
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: feign-${spring.profiles.active}.yaml
            group: netstudy-common
            refresh: true
