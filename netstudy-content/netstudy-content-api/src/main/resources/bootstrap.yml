#微服务配置 优先级：项目特有配置 > 扩展配置 > 共享配置 > 本地配置
spring:
  application:
    name: content-api #服务名 服务名-环境名.yml 放在nacos
  profiles:
    active: dev #环境名
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev-ns
        group: netstudy
      config:
        namespace: dev-ns
        group: netstudy
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: netstudy
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: netstudy-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: netstudy-common
            refresh: true
          - data-id: freemarker-config-${spring.profiles.active}.yaml
            group: netstudy-common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: netstudy-common
            refresh: true

